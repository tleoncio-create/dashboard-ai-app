
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>4 + 1 ‚Äì Ferramenta de An√°lise</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      font-family: system-ui, sans-serif;
      --green: #28a745;
      --green-dark: #1e7e34;
      --gray-border: #ced4da;
    }
    body {
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .dashboard {
      width: 600px;
      max-width: 100%;
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }
    <div style="text-align:right; margin-bottom:1rem">
  <label for="langSelect"><strong>üåê Idioma:</strong></label>
  <select id="langSelect">
    <option value="pt">Portugu√™s</option>
    <option value="en">English</option>
    <option value="es">Espa√±ol</option>
  </select>
</div>
    
    h1 {
      margin: 0;
      font-size: 72px;
      text-align: center;
      text-transform: uppercase;
      font-weight: 800;
      line-height: 1.1;
      text-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }
    h2 {
      margin: .5rem 0 2rem;
      font-size: 1.3rem;
      text-align: center;
      font-weight: 700;
      text-shadow: 0 2px 4px rgba(0,0,0,0.25);
    }
    .field-block {
      margin-bottom: 1.8rem;
      text-align: center;
    }
    label {
      font-weight: 700;
      display: block;
      margin-bottom: .25rem;
      text-align: left;
      text-shadow: 0 2px 3px rgba(0,0,0,0.15);
    }
    textarea {
      width: 100%;
      min-height: 80px;
      padding: .75rem;
      border: 1px solid var(--gray-border);
      border-radius: 20px;
      resize: vertical;
      box-sizing: border-box;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .save-btn {
      margin-top: .6rem;
      padding: .4rem 1.2rem;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: #fff;
      cursor: pointer;
      font-size: .9rem;
      display: inline-block;
    }
    .save-btn:hover { background: #0069d9; }

    .analyse-btn {
      display: block;
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background: var(--green);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 1.2rem auto 1.5rem;
      transition: background .2s;
    }
    .analyse-btn:hover { background: var(--green-dark); }

    #analysis-box {
      min-height: 120px;
      border: 1px dashed var(--gray-border);
      border-radius: 4px;
      padding: 1rem;
      white-space: pre-wrap;
      background: #fcfcfc;
    }
    .hint {
      font-size: .8rem;
      color: #6c757d;
      margin-top: .25rem;
    }
    h1 { font-size: clamp(36px, 10vw, 72px); }
    @media (max-width: 480px) {
  .dashboard { padding: 1.25rem; }
  textarea   { min-height: 64px; }
}
  </style>
</head>
<body>
  <div class="dashboard">
    <h1 id="title-h1">4 + 1</h1>
    <h2 id="title-h2">Mapeie. Valide. Cres√ßa. Repita.</h2>

    <div class="field-block">
      <label id="lbl-contexto" for="field1">Contexto Geral</label>
      <textarea id="field1"></textarea>
      <button id="btn-save-1"
        class="save-btn"
        onclick="saveField('field1')">Salvar</button>
      <div class="hint" id="hint-field1"></div>
    </div>

    <div class="field-block">
      <label id="lbl-social" for="field2">Social Listening + ICP</label>
      <textarea id="field2"></textarea>
      <button id="btn-save-2"
        class="save-btn"
        onclick="saveField('field2')">Salvar</button>
      <div class="hint" id="hint-field2"></div>
    </div>

    <div class="field-block">
      <label id="lbl-matriz" for="field3">Matriz de Produto</label>
      <textarea id="field3"></textarea>
      <button id="btn-save-3"
        class="save-btn"
        onclick="saveField('field3')">Salvar</button>
      <div class="hint" id="hint-field3"></div>
    </div>

    <div class="field-block">
      <label id="lbl-pulse" for="field4">Pulse 4D</label>
      <textarea id="field4"></textarea>
      <button id="btn-save-4"
        class="save-btn"
        onclick="saveField('field4')">Salvar</button>
      <div class="hint" id="hint-field4"></div>
    </div>

    <button id="btn-analyze"
        class="analyse-btn"
        onclick="runAnalysis()">Gerar An√°lise</button>

    <div id="analysis-box">O resultado da an√°lise aparecer√° aqui‚Ä¶</div>
  </div>

  <script>
// --- Dicion√°rio de tradu√ß√µes -------------
const i18n = {
  pt: {
    h1: "4 + 1",
    h2: "Mapeie. Valide. Cres√ßa. Repita.",
    contexto: "Contexto Geral",
    social:   "Social Listening + ICP",
    matriz:   "Matriz de Produto",
    pulse:    "Pulse 4D",
    salvar:   "Salvar",
    analisar: "Gerar An√°lise",
    dialogo:  "O resultado da an√°lise aparecer√° aqui‚Ä¶",
    idioma:   "Idioma:"
  },
  en: {
    h1: "4 + 1",
    h2: "Map. Validate. Grow. Repeat.",
    contexto: "General Context",
    social:   "Social Listening + ICP",
    matriz:   "Product Matrix",
    pulse:    "Pulse 4D",
    salvar:   "Save",
    analisar: "Generate Analysis",
    dialogo:  "Analysis result will appear here‚Ä¶",
    idioma:   "Language:"
  },
  es: {
    h1: "4 + 1",
    h2: "Mapea. Valida. Crece. Repite.",
    contexto: "Contexto General",
    social:   "Escucha Social + ICP",
    matriz:   "Matriz de Producto",
    pulse:    "Pulse 4D",
    salvar:   "Guardar",
    analisar: "Generar An√°lisis",
    dialogo:  "El resultado del an√°lisis aparecer√° aqu√≠‚Ä¶",
    idioma:   "Idioma:"
  }
};
function applyLang(lang) {
  const t = i18n[lang] || i18n.pt;

  // T√≠tulos
  document.getElementById("title-h1").textContent = t.h1;
  document.getElementById("title-h2").textContent = t.h2;

  // Labels
  document.getElementById("lbl-contexto").textContent = t.contexto;
  document.getElementById("lbl-social").textContent   = t.social;
  document.getElementById("lbl-matriz").textContent   = t.matriz;
  document.getElementById("lbl-pulse").textContent    = t.pulse;

  // Bot√µes salvar (4)
  ["1","2","3","4"].forEach(n =>
    document.getElementById(`btn-save-${n}`).textContent = t.salvar
  );
  document.getElementById("btn-analyze").textContent = t.analisar;

  // Placeholder da caixa de resultado (apenas se estiver vazio)
  const box = document.getElementById("analysis-box");
  if (!box.textContent || box.textContent.includes("aparecer")) {
    box.textContent = t.dialogo;
  }

  // Label do seletor
  document.querySelector("label[for='langSelect']").innerHTML =
     `<strong>üåê ${t.idioma}</strong>`;
}
// Executa quando usu√°rio troca no dropdown
document.getElementById("langSelect").addEventListener("change", e => {
  const lang = e.target.value;
  localStorage.setItem("lang", lang);
  applyLang(lang);
});

// Quando a p√°gina carrega, usa o idioma salvo ou pt
const savedLang = localStorage.getItem("lang") || "pt";
document.getElementById("langSelect").value = savedLang;
applyLang(savedLang);
    function saveField(id) {
      const value = document.getElementById(id).value.trim();
      localStorage.setItem(id, value);
      document.getElementById('hint-' + id).textContent = '‚úÖ Salvo!';
      setTimeout(() => {
        document.getElementById('hint-' + id).textContent = '';
      }, 2000);
    }
    function loadFields() {
      ['field1','field2','field3','field4'].forEach(id => {
        const saved = localStorage.getItem(id);
        if (saved) document.getElementById(id).value = saved;
      });
    }
    async function runAnalysis() {
      const payload.lang = savedLang {
        contexto: document.getElementById('field1').value.trim(),
        socialICP: document.getElementById('field2').value.trim(),
        matrizProduto: document.getElementById('field3').value.trim(),
        pulse4d: document.getElementById('field4').value.trim(),
        lang: document.getElementById('langSelect').value
      };
      const box = document.getElementById('analysis-box');
      box.textContent = '‚è≥ Analisando‚Ä¶';
      try {
        const res = await fetch('/api/analyze', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error('Erro na API');
        const data = await res.json();
        box.textContent = data.resultado || '‚ö†Ô∏è Resposta vazia';
      } catch (err) {
        console.error(err);
        box.textContent = '‚ùå Falha ao gerar an√°lise. Tente de novo.';
      }
    }
    loadFields();
  </script>
</body>
</html>
